{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}


<!--card-->
<div class="container-fluid bg-dark">
<h2 class="text-center" style="background-color:rgb(165,255,0)">TOP TOUR PACKAGES</h2>
  {% for i in p1 %}
<div class="card ml-5 mb-4 " style="height:400px ; margin-left:20px;margin-right:20px">

<div class="card-header bg-secondary text-center" style="font-weight:bold;color:blue;font-size:25px"><marquee>{{i.package_name}}</marquee></div>

<div class="card-body">
    <div class="row">
        <div class="col-md-5">
<img src="/media/{{i.package_image}}" alt="image1" class="card-img-top" style="width:500px; height:200px;"></div>
        <div class="col-md-7">
  <button class="btn btn-danger mt-2 mr-2" type="button">{{i.package_cate}}</button>
<button class="btn btn-primary mt-2 mr-2" type="button">{{i.days}}day/Nights</button>
<button class="btn btn-primary mt-2 mr-2" type="button">{{i.package_price}}/-</button>
<a class="btn btn-success mt-2 mr-3" type="button" href="{% url 'order'%}?checkid={{i.id}}">Book Now</a><br>

  <i class="fa fa-inr ml-3"></i><p class="d-inline"><b class="text-dark">{{i.package_desc}}/-</b></p>
    </div>
        </div>



</div>
<div class="card-footer bg-secondary text-light text-center">{{i.pub_date}}</div>
</div>

{% endfor  %}
</div>

</div>
